# Pre-commit hooks for OpenStack AI Style Guide
# Modern linting stack with ruff (replaces autopep8 + hacking) and bandit
#
# To use this configuration:
# 1. pip install pre-commit
# 2. pre-commit install
# 3. (optional) pre-commit run --all-files
#
# Hooks will run automatically on 'git commit'

default_language_version:
  python: python3

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.svg$
      - id: mixed-line-ending
        args: ['--fix=lf']  # Enforce UNIX line endings (H903)
        exclude: ^.*\.svg$
      - id: end-of-file-fixer
        exclude: ^.*\.svg$
      - id: check-yaml
      - id: check-json
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Ruff - Modern Python linter and formatter (replaces autopep8 + hacking)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]

  # Markdownlint - Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        args: ["--fix"]
        exclude: ^references/MarkdownLintRules\.md$

  # Ansible-lint - Ansible best practices linting
  - repo: https://github.com/ansible/ansible-lint
    rev: v26.1.0
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
        exclude: ^\.pre-commit-config\.yaml$

  # License header check (local hook)
  - repo: local
    hooks:
      - id: check-apache-license
        name: Check Apache License Header
        entry: >-
          bash -c '
          for file in "$@"; do
            # Skip shebang line if present (check if line 1 starts with #!)
            # For files without shebang, check from line 1. For files with shebang, check from line 2
            if head -n 1 "$file" | grep -q "^#!/"; then
              content=$(tail -n +2 "$file")
            else
              content=$(cat "$file")
            fi

            echo "$content" | grep -q "Apache License\|SPDX-License-Identifier: Apache-2.0" || {
              echo "Missing Apache license header in $file"
              echo "  Add either:"
              echo "    - Full header: Licensed under the Apache License, Version 2.0"
              echo "    - Or SPDX identifier: SPDX-License-Identifier: Apache-2.0"
              exit 1
            }
          done
          ' --
        language: system
        files: \.py$
        exclude: '^(tests/|docs/examples/bad/|.*/__pycache__/)'

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.tox/|
      \.git/|
      \.venv/|
      venv/|
      .*\.egg-info/|
      build/|
      dist/|
      __pycache__/|
      \.pytest_cache/|
      \.ruff_cache/|
  )$

# Minimum pre-commit version
minimum_pre_commit_version: '2.20.0'

# Notes for AI code generation:
# - This config uses modern tooling (ruff) configured for OpenStack compatibility
# - ruff replaces autopep8 (formatting) and hacking (linting)
# - Configured for 79 character line length (see ruff.toml)
# - bandit provides security scanning
# - markdownlint ensures documentation quality
# - ansible-lint validates Ansible playbooks and roles
# - All Python files must have Apache license headers
#
# To temporarily skip hooks (NOT RECOMMENDED):
# git commit --no-verify
#
# To run hooks manually:
# pre-commit run --all-files
