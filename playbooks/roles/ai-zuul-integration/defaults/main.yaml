---
# Default variables for ai-zuul-integration role

# Virtual environment directory (shared with HTML generation)
venv_dir: "{{ ansible_user_dir }}/.venv-html-gen"

# Input files
review_report_file: "{{ review_output_dir }}/review-report.json"
html_report_file: "{{ review_output_dir }}/review-report.html"

# Output file (Zuul comments JSON)
zuul_comments_file: "{{ review_output_dir }}/zuul-return-data.json"

# Review output directory
review_output_dir: "{{ ansible_user_dir }}/logs/code-review"
