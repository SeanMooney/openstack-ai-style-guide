---
# Default variables for ai_context_extraction role

# Model to use for context extraction (typically faster model)
context_model: "glm-4.5-air"

# Output files
context_output_file: "{{ review_output_dir }}/zuul-context.md"
commit_summary_file: "{{ review_output_dir }}/commit-summary.md"
commit_context_file: "{{ review_output_dir }}/git_context.txt"

# Review output directory (should be set by calling playbook)
review_output_dir: "{{ ansible_user_dir }}/logs/code-review"

# Playbook directory for shared tasks
playbook_dir: "{{ zuul.executor.work_root }}/{{ zuul.project.src_dir }}/playbooks/claude-review"
