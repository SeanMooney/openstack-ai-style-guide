---
# Default variables for ai_zuul_integration role
#
# REQUIRED variables (must be provided by caller):
#   - venv_dir: Virtual environment directory for Python dependencies
#   - review_output_dir: Output directory for review artifacts

# Review output directory (should be set by calling playbook/job)
ai_zuul_integration_review_output_dir: "{{ ansible_user_dir }}/logs/code-review"

# Virtual environment directory
ai_zuul_integration_venv_dir: "{{ ansible_user_dir }}/.code-review-venv"

# Input files (depend on ai_zuul_integration_review_output_dir)
ai_zuul_integration_review_report_file: "{{ ai_zuul_integration_review_output_dir }}/review-report.json"
ai_zuul_integration_html_report_file: "{{ ai_zuul_integration_review_output_dir }}/review-report.html"

# Output file (Zuul comments JSON)
ai_zuul_integration_zuul_comments_file: "{{ ai_zuul_integration_review_output_dir }}/zuul-comments.json"
